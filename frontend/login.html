<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
    }

    /* Login Box Styling */
    .login-box {
      width: 400px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .login-box h2 {
      color: #ffffff;
      margin-bottom: 20px;
      font-size: 24px;
    }

    /* Input Fields */
    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      outline: none;
      transition: 0.3s;
    }

    .login-box input::placeholder {
      color: #ccc;
    }

    .login-box input:focus {
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    /* Login Button */
    .login-box button {
      width: 100%;
      padding: 12px;
      background: #00c6ff;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box button:hover {
      background: #0072ff;
      transform: scale(1.05);
    }

    /* Messages */
    .message {
      margin-top: 15px;
      font-size: 14px;
    }

    .success-msg {
      color: #2ecc71;
    }

    .error-msg {
      color: #e74c3c;
    }

    /* Signup Link */
    .link {
      margin-top: 20px;
      font-size: 14px;
    }

    .link a {
      color: #00c6ff;
      text-decoration: none;
      font-weight: bold;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>User Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div id="message" class="message"></div>
    <div class="link">
      Donâ€™t have an account? <a href="signup.html">Sign up</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('https://ridex-pjn2.onrender.com/user/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('role', data.role);
          message.innerHTML = `<p class="success-msg">Login successful! Redirecting...</p>`;

          setTimeout(() => {
            if (data.role === 'customer') {
              window.location.href = './customer/customer.html';
            } else if (data.role === 'driver') {
              window.location.href = './driver/driver.html';
            }
            else{
              window.location.href = './admin/admin.html'
            }
          }, 1500);
        } else {
          message.innerHTML = `<p class="error-msg">${data.msg || 'Login failed'}</p>`;
        }
      } catch (error) {
        console.log(error);
        message.innerHTML = `<p class="error-msg">Something went wrong!</p>`;
      }
    });
  </script>
</body>
</html>
