<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bookings - RideX</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    
    nav {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .logo {
      font-size: 24px;
      font-weight: 600;
    }
    
    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }
    
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }
    
    nav ul li a:hover {
      text-decoration: underline;
      color: #00c6ff;
    }
    
    .container {
      width: 80%;
      max-width: 900px;
      text-align: center;
      padding: 40px 20px;
    }
    
    h2 {
      margin-bottom: 20px;
      color: white;
    }
    
    .summary {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    
    .summary p {
      font-size: 18px;
      color: #f1f1f1;
    }
    
    .booking-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    
    .booking-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .booking-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
    }
    
    .booking-card h4 {
      color: #00c6ff;
    }
    
    .booking-card p {
      margin: 8px 0;
      color: #ddd;
    }
    
    .no-bookings {
      text-align: center;
      font-size: 18px;
      color: #bbb;
      margin-top: 50px;
    }    
  </style>
</head>
<body>

  <nav>
    <div class="logo">RideX</div>
    <ul>
      <li><a href="customer.html">Home</a></li>
      <li><a href="booking.html">My Bookings</a></li>
      <li><a href="AvailableCar.html">Available Cars</a></li>
      <li><a href="#" onclick="logout()">Logout</a></li>
    </ul>
  </nav>

  <div class="container">
    <h2>My Bookings</h2>
    <div class="summary" id="summary">
      <p>Total Bookings: <span id="totalBookings">0</span></p>
    </div>
    <div class="booking-list" id="bookingList">
    </div>
    <div class="no-bookings" id="noBookings" style="display: none;">
      You haven't made any bookings yet.
    </div>
  </div>

  <script>
    const token = localStorage.getItem("token");

    async function fetchBookings() {
      try {
        const res = await fetch("http://localhost:5000/booking/getUserBooking", {
          headers: {
            Authorization: `Bearer ${token}`
          }
        });

        const data = await res.json();
        console.log("Fetched booking data:", data);

        const bookings = Array.isArray(data) ? data : [data];

        if (res.ok && bookings.length > 0) {
          document.getElementById("totalBookings").textContent = bookings.length;
          const bookingList = document.getElementById("bookingList");

          bookings.forEach(booking => {
            const card = document.createElement("div");
            card.className = "booking-card";
            card.innerHTML = `
              <p><strong>Pick-Up:</strong> ${booking.pickupLocation}</p>
              <p><strong>Drop-Off:</strong> ${booking.dropoffLocation}</p>
              <p><strong>Booking Time:</strong> ${new Date(booking.bookingTime).toLocaleString()}</p>
              <p><strong>Status:</strong> ${booking.status}</p>
            `;
            bookingList.appendChild(card);
          });
        } else {
          document.getElementById("noBookings").style.display = "block";
        }

      } catch (error) {
        console.error("Error fetching bookings:", error);
        document.getElementById("noBookings").style.display = "block";
      }
    }

    function logout() {
      localStorage.clear();
      window.location.href = "../login.html";
    }

    fetchBookings();
  </script>

</body>
</html>
