<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Driver - RideX</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    /* Body Styling */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* Navigation Bar */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      /* Semi-transparent background */
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      z-index: 1000;
      transition: background 0.3s ease-in-out;
    }

    /* Logo */
    .logo {
      font-size: 26px;
      font-weight: bold;
      color: #00c6ff;
    }

    /* Navbar Links */
    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 16px;
      padding: 8px 12px;
      border-radius: 6px;
      transition: 0.3s ease;
    }

    nav ul li a:hover {
      background: #00c6ff;
      color: #fff;
    }

    /* Main Container */
    .container {
      margin-top: 100px;
      /* Prevents content from overlapping the fixed navbar */
      text-align: center;
      padding: 50px 20px;
      max-width: 1000px;
    }

    /* Grid Layout */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    /* Card Styling */
    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
    }

    .card i {
      font-size: 40px;
      color: #00c6ff;
      margin-bottom: 15px;
    }

    .card h3 {
      margin-bottom: 10px;
    }

    .card a {
      display: inline-block;
      padding: 10px 20px;
      background: #00c6ff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s, transform 0.2s;
    }

    .card a:hover {
      background: #0072ff;
      transform: scale(1.05);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        text-align: center;
        padding: 15px;
      }

      nav ul {
        flex-direction: column;
        gap: 15px;
        margin-top: 10px;
      }

      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>

  <nav>
    <div class="logo">Driver Dashboard</div>
    <ul>
      <li><a href="driverHome.html">Home</a></li>
      <li><a href="createRide.html">Create Ride</a></li>
      <li><a href="driverBookings.html">See Bookings</a></li>
      <li><a href="rides.html">My Rides</a></li>
      <li><a href="#" onclick="logout()">Logout</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>Welcome Back, Driver!</h1>
    <p>Manage your rides, track bookings, and hit the road smoothly.</p>

    <div class="grid">
      <div class="card">
        <i class="fas fa-car-side"></i>
        <h3>Create a Ride</h3>
        <a href="createRide.html">Create</a>
      </div>
      <div class="card">
        <i class="fas fa-clipboard-list"></i>
        <h3>View Bookings</h3>
        <a href="driverBookings.html">View</a>
      </div>
      <div class="card">
        <i class="fas fa-sign-out-alt"></i>
        <h3>Logout</h3>
        <a href="#" onclick="logout()">Logout</a>
      </div>
    </div>
  </div>

  <script>
    function logout() {
      localStorage.clear();
      window.location.href = "../login.html";
    }
  </script>

</body>

</html>
